<div>
  <div ng-repeat="campaign in dashboard.campaigns | limitTo:dashboard.limit"  class="block">
    <md-card style="background-color: rgba(235, 235, 235, 0.781);">
        <md-card-header ng-class="{'purpleline': campaign.type == 'Challenge','blueline':campaign.type == 'Influencer campaign', 'velvetline':campaign.type == 'Giveaway'}">
          <md-card-header-text>
            <span class="md-title">{{campaign.name}}</span>
            <span class="md-subhead">{{campaign.type}}</span>
          </md-card-header-text>
        </md-card-header>
        <md-card-content>
          <div layout="raw">
            <div layout="column" class="away">
                <div layout="column" >
                    <span class="small-font">APPROVED POSTS</span>
                    <p>{{campaign.approved_posts}}</p>
                </div>
                <div layout="column" >
                    <span class="small-font">INFLUENCERS</span>
                    <p>{{campaign.num_of_artists}}</p>
                </div>
            </div>
          <div layout="column" class="away">
            <div layout="column" >
                <span class="small-font">LIKES</span>
                <p>{{campaign.approved_likes}}</p>
            </div>
            <div layout="column" >
                <span class="small-font">COMMENTS</span>
                <p>{{campaign.approved_comments}}</p>
            </div>
          </div>
        </div>
        </md-card-content>
        <md-card-footer class="footer-line">
            <md-card-actions>
              <md-button ng-click="dashboard.hideCard(campaign.id)">Hide</md-button>
              <md-button ui-sref="campaign({ campaignId: campaign.id })">Show detail</md-button>
            </md-card-actions>
        </md-card-footer>
      </md-card>
  </div>
  <div style="width:25%" class="block float-left" ng-click="dashboard.showMore()" ng-hide="(dashboard.campaigns.length - dashboard.limit) === 0">
    <div class="center">
      <h1 class="exlarge-font">+{{dashboard.campaigns.length - dashboard.limit }}</h1>
      <p class="grey">MORE TO SHOW</p>
    </div>
  </div>
</div>
